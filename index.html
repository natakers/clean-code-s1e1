<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img img">
      <a class="header__link link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h3 class="title">Add Item</h3>
      <div class="task-container">
        <input class="task-container__text text text_new" value="" type="text">
        <button class="button task-container__button">Add</button>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="task-list task-list_now">
        <li class="task task-list__task">
          <input class="task__checkbox checkbox" type="checkbox">
          <label class="task__deal deal">Pay Bills</label>
          <input class="deal__text text text_now" type="text">
          <button class="button task__button">Edit</button>
          <button class="button button-delete task__button-delete">
            <img src="./remove.svg" alt="" class="button-delete__img img-delete">
          </button>
        </li>
        <li class="task task_edit">
          <input class="task__checkbox checkbox" type="checkbox">
          <label class="task__deal deal deal_edit">Go Shopping </label>
          <input id="" class="deal__text text text_now text_edit" value="Go Shopping" type="text">
          <button class="button task__button">Save</button>
          <button class="button button-delete task__button-delete">
            <img src="./remove.svg" alt="" class="button-delete__img img-delete">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-list task-list_completed">
        <li class="task task-list__task">
          <input class="task__checkbox checkbox" type="checkbox" checked>
          <label class="task__deal deal deal_completed">See the Doctor</label>
          <input class="deal__text text text_now" type="text">
          <button class="button task__button">Edit</button>
          <button class="button button-delete task__button-delete">
            <img src="./remove.svg" alt="" class="button-delete__img img-delete">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
